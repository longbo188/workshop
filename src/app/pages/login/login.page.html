<ion-header>
  <ion-toolbar>
    <ion-title>车间报工系统</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container" fullscreen="true">
  <!-- 背景层 -->
  <div class="login-bg">
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
  </div>

  <!-- 居中布局容器 -->
  <div class="login-wrapper">
    <div class="login-card">
      <!-- 装饰线条 -->
      <div class="corner-decor corner-decor--tl"></div>
      <div class="corner-decor corner-decor--br"></div>

      <!-- 标题区 -->
      <div class="login-header">
        <h1>用户登录</h1>
        <p>请使用您的账号登录车间报工系统</p>
      </div>

      <!-- 表单区 -->
      <div class="login-form">
        <!-- 用户名 -->
        <div class="input-group">
          <div class="input-icon">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <ion-input
            type="text"
            [(ngModel)]="username"
            [disabled]="isLoading"
            placeholder="用户名"
            name="username"
            class="input-field">
          </ion-input>
        </div>

        <!-- 密码 -->
        <div class="input-group">
          <div class="input-icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
          <ion-input
            type="password"
            [(ngModel)]="password"
            [disabled]="isLoading"
            placeholder="密码"
            name="password"
            class="input-field">
          </ion-input>
        </div>

        <!-- 记住密码 -->
        <div class="remember-row">
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
          <label>记住密码</label>
        </div>

        <!-- 错误信息 -->
        <div class="error-message" *ngIf="errorMessage">
          <ion-icon name="warning-outline"></ion-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- 登录按钮 -->
        <ion-button
          expand="block"
          [disabled]="isLoading"
          (click)="login()"
          class="login-button">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">登录</span>
        </ion-button>
      </div>

      <!-- 页脚小提示 -->
      <div class="login-footer">
        <p>建议使用 Chrome 浏览器，获得最佳体验</p>
      </div>
    </div>
  </div>
</ion-content>
